<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/home.css">
    <script src="../JS/app.js" async></script>
    <title>Shopping Cart</title>
  </head>
  <body>
    <header>
      <nav>
        <h2>Shopping Cart</h2>
        <i class="bx bxs-shopping-bag"></i>
      </nav>
    </header>
    <div>
      <h2 class="heading">Shoes</h2><br>
    </div>
    <section class="container">
      <div class="container-items">
        <div class="item p-2">
          <span class="total-item">ADIDAS</span>
          <img src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/c653d88f003245258132ab4a009c5169_9366/Galaxy_5_Shoes_Black_FW5717_01_standard.jpg" alt="not found" class="img-item">
          <span class="product-item">₹3,200</span>
          <button class="button-item">Add to Cart</button>
        </div>
        <div class="item p-2">
          <span class="total-item">PUMA</span>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnhligPon8XnfYn9-NeHwi0vjJ3Q_xKsO-ug&usqp=CAU" alt="not found" class="img-item">
          <span class="product-item">₹2,900</span>
          <button class="button-item">Add to Cart</button>
        </div>
        <div class="item p-2">
          <span class="total-item">BATA</span>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9Xi2DpPbK-kFbkJbBAczdxmsjnwwpHXSC2w&usqp=CAU" alt="not found" class="img-item">
          <span class="product-item">₹1,850</span>
          <button class="button-item">Add to Cart</button>
        </div>
        <div class="item p-2">
          <span class="total-item">FASTRACK</span>
          <img src="https://www.jiomart.com/images/product/original/rv57ggszoa/columbus-fasttrack-m-men-sports-shoe-uk-9-product-images-rv57ggszoa-1-202206030357.jpg?im=Resize=(500,630)" alt="not found" class="img-item">
          <span class="product-item">₹1,940</span>
          <button class="button-item">Add to Cart</button>
        </div>
        <div class="item p-2">
          <span class="total-item">Woodland</span>
          <img src="https://m.media-amazon.com/images/I/71gKveY4fEL._SX500_.jpg" alt="not found" class="img-item">
          <span class="product-item">₹5,850</span>
          <button class="button-item">Add to Cart</button>
        </div>
        <div class="item p-2">
          <span class="total-item">NIKE</span>
          <img src="https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/e3d72728-4900-4e71-a4ea-1f323bb570d8/custom-nike-air-force-1-high-by-you-shoes.png" alt="not found" class="img-item">
          <span class="product-item">₹3,900</span>
          <button class="button-item">Add to Cart</button>
        </div>
      </div>
      <div class="cart" id="cart">
        <div class="header-cart">
          <h2>Cart Details</h2>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
          <div class="fila">
            <strong> Total</strong>
            <span class="cart-precio-total">
              $120.000,00
            </span>
          </div>
          <button class="btn-pagar">Order Now<i class="fa-solid fa-bag-shopping"></i> </button>
        </div>
      </div>
    </section>
  </body>
</html>
